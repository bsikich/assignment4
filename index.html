<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="margin-top:15px">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Assignment 4</h1>
          <button type="button" class="btn btn-success" id="loadTable">Load Table</button>
        </div>
      </div>
      <hr/>

      <div class="row">
        <div class="col-sm-12">
          <table id="myTable" class="table table-striped">
                  <thead>
                      <tr>
                          <th>ID</th>
                          <th>Email</th>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Zip</th>
                      </tr>
                  </thead>
              </table>

        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


    <script type="text/javascript">
      $(document).ready(function(){
        $("#loadTable").click(function(){
          var addToTable = '';
          $.get("/restserver/api/example/customusers", function(data)
                {
                  for(var i = 0; i < data.length; i++) {
                    addToTable += '<tr>';
                    addToTable += '<td>'+data[i].id+'</td>';
                    addToTable += '<td>'+data[i].email+'</td>';
                    addToTable += '<td>'+data[i].fname+'</td>';
                    addToTable += '<td>'+data[i].lname+'</td>';
                    addToTable += '<td>'+data[i].zip+'</td>';
                    addToTable += '</tr>';
                }
                $('#myTable').append(addToTable);
        });
      });
    });
    </script>
  </body>
</html>
